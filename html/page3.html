
<ng-include src="'html/changeUser.html'"></ng-include>
<div class="row">

    <div class="row col-xs-12">
        <div style="height: 500px; overflow: auto;">
            <table class="table table-hover">
                <tbody>
						<td >Admin</td> 
						<td >set</td> 
						<td >firstName</td> 
						<td >lastName</td> 
						<td >email</td> 
						<td >remove</td> 
					<tr ng-repeat="user in ctrl.allUsers" >
						<td style="width: 4%;">
							<button class="btn btn-primary" ng-show="!(user.role === 'Admin')" ng-click="ctrl.giveAdmin(user)" ><span class="glyphicon glyphicon-ok"></span>
							</button>
						</td>
						<td style="width: 4%;">
							<button class="btn btn-primary" ng-show="user.role === 'Admin'" ng-click="ctrl.removeAdmin(user)" ><span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
						<td ng-bind="user.firstName" ng-click="ctrl.changeUser(user)"></td> 
						<td ng-bind="user.lastName" ng-click="ctrl.changeUser(user)" ></td>
						<td ng-bind="user.email" ng-click="ctrl.changeUser(user)"></td>

						<td style="width: 4%;">
							<button class="btn btn-primary" ng-click="ctrl.removeUser(user)" ><span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>
				</tbody>

            </table>
        </div>
    </div>	
</div>
