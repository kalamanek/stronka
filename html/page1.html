<div class="row">

    <div class="col-sm-9">
        <h3>Messages</h3>
        <div style="height: 400px; overflow: auto;">
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="message in ctrl.chatMessages">
                    <td ng-bind="message.name"></td>
                    <td ng-bind="message.text"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <input ng-keyup="$event.keyCode == 13 && ctrl.sendMessage()" ng-hide="ctrl.currentGroup_id==null" id="text" type="text" class="form-control" ng-model="ctrl.message.text">
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div style="height: 500px; overflow: auto;">
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="group in ctrl.userGroups" ng-click="ctrl.getChat(group._id)"  >
                    <td ng-bind="group.name"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
