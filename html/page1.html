<div class="row">

    <div class="col-sm-9">
        <h3 ng-if="ctrl.currentGroup.name">{{ctrl.currentGroup.name}}</h3>
        <div style="height: 400px; overflow: auto;" id = "scrollElement">
            <table class="table table-hover"id ="table">
                <tbody>
                <tr ng-repeat="message in ctrl.chatMessages">
                    <td ng-bind="message.name" id="message"></td>
                    <td ng-bind="message.text" id "text"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <input ng-keyup="$event.keyCode == 13 && ctrl.sendMessage()" ng-hide="ctrl.currentGroup._id==null" id="text" type="text" class="form-control" ng-model="ctrl.message.text">
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div style="height: 500px; overflow: auto;">
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="group in ctrl.userGroups" ng-click="ctrl.getChat(group._id)"  ng-style="{color: group.color}">
                    <td ng-bind="group.name"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>		
</div>
